<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои курсы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/slick.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="https://netology.ru" class="header-logo"></a>
                <div class="header-info">
                    <nav>
                        <ul class="header-nav">
                            <li><a href="#" class="header-link">Лента</a></li>
                            <li><a href="#" class="header-link">Мои курсы</a></li>
                            <li><a href="#" class="header-link" onclick="openModal()">Друзья</a></li>
                        </ul>
                    </nav>
                    <button class="btn"><svg class="bell" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" height="14" width="14" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7,.5a4.29,4.29,0,0,1,4.29,4.29c0,4.77,1.74,5.71,2.21,5.71H.5c.48,0,2.21-.95,2.21-5.71A4.29,4.29,0,0,1,7,.5Z"></path>
                        <path d="M5.5,12.33a1.55,1.55,0,0,0,3,0"></path></svg></button>
                    <a href="personal_account.html" class="photo-btn"><img src="../images/profile.png" alt="" class="photo-profile"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search">
                <div class="search-box">
                  <input type="text" class="search-text" placeholder="Поиск">
                  <a href="#" class="search-btn"><img src="../images/search.png" alt="" class="search-photo"></a>
                </div>
            </div>
            <div class="main">
                <div class="main-link">
                    <a href="#" class="link-left my_crs active" onclick="my_crs()" id="my_crs">Мои курсы</a>
                    <a href="#" class="link-left recommend" onclick="recommend()" id="recommend">Рекомендации</a>
                </div>
                <div class="reaction">
                    <button class="react-btn"><img src="../images/acc.png" alt=""></button>
                    <button class="react-btn"><img src="../images/like.png" alt=""></button>
                    <button class="react-btn"><img src="../images/msg.png" alt=""></button>
                    <button class="react-btn"><img src="../images/repost.png" alt=""></button>
                    <button class="react-btn"><img src="../images/impotant.png" alt=""></button>
                </div>
                <div style=' width:100%; max-width:700px; height:auto;'>
                    <div class="slider-one owl-carousel-img">
                        <video controls src="../video/Photoshop_Tutorial_1.mp4"></video>
                        <video controls src="../video/Photoshop_Tutorial_2.mp4"></video>
                        <video controls src="../video/Photoshop_Tutorial_3.mp4"></video>
                    </div>
                </div>
            </div>
                <div class="arrow">
                    <button class="arrow_btn arrow_up"><img src="../images/arrow-up.png" alt="" class="arrow-pic"></button>
                    <button class="arrow_btn arrow_down"><img src="../images/arrow-down.png" alt="" class="arrow-pic"></button>
                </div>
        </div>
        <div class="modal" id="modal">
        <div class="dialoges" id="dialoges">
            <div class="head-dialoges">
                <button class="msg-block" onclick="all_friends()" id="all_friends">Все</button>
                <button class="msg-block active1" onclick="new_friends()" id="new_friends">Добавленные</button>
                <button class="msg-block" onclick="best_friends()" id="best_friends">Избранные</button>
            </div>
            <div class="chats">
                <button class="friends-block" onclick="friend1()">
                    <img src="../images/ava-fr1.png" alt="" class="ava-friend">
                    <div class="name-and-text">
                        <h1 class="name-friend">Машуня</h1>
                        <p class="text-friend">Вы: Ты сделала дз?</p>
                    </div>
                </button>
                <button class="friends-block" onclick="friend2()">
                    <img src="../images/ava-fr2.png" alt="" class="ava-friend">
                    <div class="name-and-text">
                        <h1 class="name-friend">Rico56_</h1>
                        <p class="text-friend">Споки ноки</p>
                    </div>
                </button>
                <button class="friends-block" onclick="friend3()">
                    <img src="../images/ava-fr3.png" alt="" class="ava-friend">
                    <div class="name-and-text">
                        <h1 class="name-friend">Ubi</h1>
                        <p class="text-friend">Препод?</p>
                    </div>
                </button>
                <button class="friends-block" onclick="friend4()">
                    <img src="../images/ava-fr4.png" alt="" class="ava-friend">
                    <div class="name-and-text">
                        <h1 class="name-friend">Любитель роллов</h1>
                        <p class="text-friend">Вы:</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="chat_with" id="chat_with">
                <div class="top">
                    <img src="../images/ava-fr1.png" alt="" class="chat_photo">
                    <h1 class="name_chat_fr">Машуня</h1>
                    <button class="btn-actions" onclick="actions()"><img src="../images/actions.png" alt="" class="actions"></button>
                    <div class="window_act" id="window_act">
                        <button class="window_act_btn">Поиск</button>
                        <button class="window_act_btn">Вложения</button>
                        <button class="window_act_btn">Заблокировать</button>
                        <button class="window_act_btn">Удалить чат</button>
                        <button class="window_act_btn">Назад</button>
                    </div>
                </div>
                <div class="bottom">
                    <button class="btn-smile"><img src="../images/smile.png" alt="" class="smile"></button>
                    <textarea name="" id="" cols="22" rows="1"></textarea>
                    <button class="btn-smile"><img src="../images/screp.png" alt="" class="screp"></button>
                    <button class="btn-smile"><img src="../images/micro.png" alt="" class="micro"></button>
                </div>
        </div>
    </div>
    </main>

        </div>
        <div class="chat_with" id="chat_with">

                    <img src="../images/ava-fr1.png" alt="" class="chat_photo">

                    <button class="btn-actions" onclick="actions()"><img src="../images/actions.png" alt="" class="actions"></button>

                </div>
                <div class="bottom">
                    <button class="btn-smile"><img src="../images/smile.png" alt="" class="smile"></button>
                    <textarea name="" id="" cols="22" rows="1" class="textbox"></textarea>
                    <button class="btn-smile"><img src="../images/screp.png" alt="" class="screp"></button>
                    <button class="btn-smile"><img src="../images/micro.png" alt="" class="micro"></button>
                </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../styles/slick-theme.css"></script>
    <script src="../js/main.js"></script>
</body>
