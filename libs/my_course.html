<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои курсы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/slick.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="https://netology.ru" class="header-logo"></a>
                <div class="header-info">
                    <nav>
                        <ul class="header-nav">
                            <li><a href="#" class="header-link">Лента</a></li>
                            <li><a href="#" class="header-link">Мои курсы</a></li>
                            <li><a href="#" class="header-link" onclick="openModal()">Друзья</a></li>
                        </ul>
                    </nav>
                    <button class="btn"><svg class="bell" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" height="14" width="14" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7,.5a4.29,4.29,0,0,1,4.29,4.29c0,4.77,1.74,5.71,2.21,5.71H.5c.48,0,2.21-.95,2.21-5.71A4.29,4.29,0,0,1,7,.5Z"></path>
                        <path d="M5.5,12.33a1.55,1.55,0,0,0,3,0"></path></svg></button>
                    <a href="personal_account.html" class="photo-btn"><img src="../images/profile.png" alt="" class="photo-profile"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search">
                <div class="search-box">
                  <input type="text" class="search-text" placeholder="Поиск">
                  <a href="#" class="search-btn"><img src="../images/search.png" alt="" class="search-photo"></a>
                </div>
            </div>
            <div class="main">
                <div class="main-link">
                    <a href="#" class="link-left my_crs active" onclick="my_crs()" id="my_crs">Мои курсы</a>
                    <a href="#" class="link-left recommend" onclick="recommend()" id="recommend">Рекомендации</a>
                </div>
                <div class="reaction">
                    <button class="react-btn"><img src="../images/acc.png" alt=""></button>
                    <button class="react-btn"><img src="../images/like.png" alt=""></button>
                    <button class="react-btn"><img src="../images/msg.png" alt=""></button>
                    <button class="react-btn"><img src="../images/repost.png" alt=""></button>
                    <button class="react-btn"><img src="../images/impotant.png" alt=""></button>
                </div>
                <div style=' width:100%; max-width:700px; height:auto;'>
                    <div class="slider-one owl-carousel-img">
                        <video controls src="../video/Photoshop_Tutorial_1.mp4"></video>
                        <video controls src="../video/Photoshop_Tutorial_2.mp4"></video>
                        <video controls src="../video/Photoshop_Tutorial_3.mp4"></video>
                    </div>
                </div>
            </div>
                <div class="arrow">
                    <button class="arrow_btn arrow_up"><img src="../images/arrow-up.png" alt="" class="arrow-pic"></button>
                    <button class="arrow_btn arrow_down"><img src="../images/arrow-down.png" alt="" class="arrow-pic"></button>
                </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../styles/slick-theme.css"></script>
    <script src="../js/main.js"></script>
</body>
</html>
